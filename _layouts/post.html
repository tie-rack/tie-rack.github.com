<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} - Chris Michael Shea</title>

    <link rel="stylesheet" href="{{ site.url }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
        <h1>{{ page.title }}</h1>
        <div>
          {{ page.content | markdownify }}
        </div>
        <p class="date">{{ page.date | date_to_long_string }}</p>
      </section>
    </div>
    <script src="{{ site.url }}/javascripts/scale.fix.js"></script>
  </body>
</html>
